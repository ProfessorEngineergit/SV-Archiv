name: SV-Archiv Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync Google Drive"]
    types: [completed]
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: sv-archiv-deploy
  cancel-in-progress: false

jobs:
  build-sv-archiv:
    runs-on: ubuntu-latest
    # Only run on successful workflow_run (or on push/workflow_dispatch)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout SV-Archiv repository
        uses: actions/checkout@v4

      - name: Prepare Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install SV-Archiv dependencies
        run: npm ci

      - name: Generate static SV-Archiv site
        run: npm run build

      - name: Disable Jekyll processing
        run: touch ./out/.nojekyll

      - name: Prepare deployment artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  publish-sv-archiv:
    needs: build-sv-archiv
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.publish-step.outputs.page_url }}
    steps:
      - name: Publish to GitHub Pages
        id: publish-step
        uses: actions/deploy-pages@v4
