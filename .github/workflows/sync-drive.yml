name: Sync Google Drive

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci || npm install

      - name: Debug - Check environment variables
        run: |
          echo "DRIVE_FOLDER_ID set: ${{ secrets.DRIVE_FOLDER_ID != '' }}"
          echo "SERVICE JSON set: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON != '' }}"

      - name: Run sync script
        run: npx tsx scripts/sync-drive.ts
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Debug - List output files
        run: |
          ls -la public/data
          ls -la public/downloads || true
          test -f public/data/index.json && echo "index.json exists" || (echo "index.json missing" && exit 1)

      - name: Commit and push changes
        run: |
          git config user.name "sv-archiv-bot"
          git config user.email "sv-archiv-bot@users.noreply.github.com"
          git add public/data public/downloads
          git diff --cached --quiet || (git commit -m "chore: sync drive" && git push)
